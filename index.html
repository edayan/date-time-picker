<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Date Picker Demo</title>

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="dist/daterangepicker.css" />
		<script src="https://code.jquery.com/jquery-1.12.2.min.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js" type="text/javascript"></script>
		<!-- <script src="dist/jquery.daterangepicker.js"></script> -->
		<script src="dist/jquery.datepicker.new.js"></script>
		<script src="dist/edayans-datepicker.js"></script>
  </head>


	<body>
		<!-- <div class="demo">
				<span id="two-inputs">
						Check In: <input id="start-date-range" size="20" value="" readonly>

						Check Out: <input id="end-date-range" size="20" value="" readonly>
				</span>
		</div> -->


		<div class="container">
			<span id="two-inputs">
		    <div class='col-md-3'>
		        <div class="form-group">
							Check In:
		            <div class='input-group date' id='start-datetimepicker'>
		                <input type='text' id="start-date-range" class="form-control" />
		                <span class="input-group-addon">
		                    <span class="glyphicon glyphicon-calendar"></span>
		                </span>
		            </div>
								<br>
								Check Out:
								<div class='input-group date' id='end-datetimepicker'>
		                <input type='text' id="end-date-range" class="form-control" />
		                <span class="input-group-addon">
		                    <span class="glyphicon glyphicon-calendar"></span>
		                </span>
		            </div>
		        </div>
		    </div>
			</span>
		</div>
	</body>
</html>
